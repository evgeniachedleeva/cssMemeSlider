<body>
    <main class="content mem">
        <section class="wripper">
            <input type="radio" name="slide" id="slide_1" checked>
            <input type="radio" name="slide" id="slide_2">
            <input type="radio" name="slide" id="slide_3">
            <input type="radio" name="slide" id="slide_4">
            <div class="slide s1">
                <img src="img/1.JPEG" alt="Изображение" class="img">
                <p class="text">Your whole life is still ahead!   </p>
             </div>
             <div class="slide">
                <img src="img/2.JPEG" alt="Изображение" class="img">
                <p class="text">Life is just beginning</p>
             </div>
             <div class="slide">
                <img src="img/3.JPG" alt="Изображение" class="img">
                <p class="text">Wait! I did not make it in time...</p>
             </div>
             <div class="slide">
                <img src="img/4.JPG" alt="Изображение" class="img">
                <p class="text">The end!</p>
             </div>
             <div class="controls">
                <label for="slide_1" class="label"></label>
                <label for="slide_2" class="label"></label>
                <label for="slide_3" class="label"></label>
                <label for="slide_4" class="label"></label>
